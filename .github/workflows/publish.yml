
on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: yarn
      - run: yarn lint
      - run: yarn vscode:publish
        if: success()
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}



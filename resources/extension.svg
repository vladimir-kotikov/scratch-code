<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle with VSCode blue -->
  <circle cx="64" cy="64" r="64" fill="#007ACC"/>
  
  <!-- Notepad/Document shape with subtle shadow -->
  <rect x="30" y="24" width="68" height="80" rx="4" fill="#FFFFFF" opacity="0.15"/>
  <rect x="28" y="22" width="68" height="80" rx="4" fill="#FFFFFF"/>
  
  <!-- Lines representing text content -->
  <line x1="40" y1="38" x2="84" y2="38" stroke="#007ACC" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="40" y1="48" x2="76" y2="48" stroke="#007ACC" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="40" y1="58" x2="82" y2="58" stroke="#007ACC" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Scratched out lines - text with zigzag strikethrough to represent scratchpad concept -->
  <line x1="40" y1="68" x2="70" y2="68" stroke="#007ACC" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <polyline points="40,66 43,70 46,66 49,70 52,66 55,70 58,66 61,70 64,66 67,70 70,66" 
            stroke="#3DADFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <line x1="40" y1="78" x2="78" y2="78" stroke="#007ACC" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <polyline points="40,76 43,80 46,76 49,80 52,76 55,80 58,76 61,80 64,76 67,80 70,76 73,80 76,76 78,78" 
            stroke="#3DADFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <line x1="40" y1="88" x2="65" y2="88" stroke="#007ACC" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <polyline points="40,86 43,90 46,86 49,90 52,86 55,90 58,86 61,90 64,86 65,87" 
            stroke="#3DADFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Larger pencil icon shifted to the right to avoid touching paper edge -->
  <g transform="translate(84, 82) rotate(-45)">
    <rect x="0" y="0" width="8" height="20" rx="1" fill="#FFA500"/>
    <polygon points="0,0 8,0 4,-6" fill="#CC7700"/>
    <rect x="0" y="20" width="8" height="3" fill="#333333"/>
  </g>
</svg>
